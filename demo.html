<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS */
        .navbar{
            background-color: rgb(127, 193, 255);
            border-bottom: 2px solid #fff; /* Add a bottom border */
        }
        .navbar-brand {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            overflow: hidden;
            position: relative;
        }
        .navbar-brand::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #f8f9fa;
            overflow: hidden;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .navbar-brand:hover::before {
            width: 100%;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-item {
            margin-left: 20px; /* Adjust spacing between menu items */
        }
        .nav-link {
            color: #fff; /* Change link color */
            font-weight: bold; /* Make the text bold */
            transition: 0.3s; /* Add transition for smoother hover effect */
        }
        .nav-link:hover {
            color: #f8f9fa; /* Change link color on hover */
        }
        .navbar-toggler {
            border: none; /* Remove border from toggler */
            outline: none; /* Remove outline */
        }
        .navbar-toggler-icon {
            background-color: #fff; /* Change toggler color */
        }
        .navbar-toggler:hover .navbar-toggler-icon {
            background-color: #f8f9fa; /* Change toggler color on hover */
        }
        @media (max-width: 768px) {
            .navbar-nav {
                margin: 0;
            }
            .nav-item {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        {% load static %}
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <a href="#" class="navbar-brand" data-text="AUDIT">
                    AUDIT
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'features' %}">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Projects</a>
                        </li>
                       
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Hello, world!</h1>
        <p>This is your content.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
