{% extends "navbar.html" %}
{% block content %}
{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<style>
    @keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-50%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animated-form {
    animation: slideIn 0.5s ease forwards;
}

/* Add Background Image */
body {
    background-image: url('{% static "images/contact.jpg" %}');
    background-size: cover;
    background-position: center;
}

/* Or Add Gradient */
/*
body {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
}
*/

</style>
<div class="container">
    <h2 class="text-center">Contact Form</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">

            <!--Form with header-->
            <form action="" method="post" class="animated-form">
                <div class="card rounded-0 shadow">
                    <div class="card-header bg-info text-white text-center py-2">
                        <h3><i class="fa fa-envelope"></i> Contact us</h3>
                        <p class="m-0">We will gladly help you</p>
                    </div>
                    <div class="card-body p-3">
                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-info text-white"><i class="fa fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-info text-white"><i class="fa fa-envelope"></i></div>
                                </div>
                                <input type="email" class="form-control" id="nombre" name="email" placeholder="Ejemplo@gmail.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-info text-white"><i class="fa fa-comment"></i></div>
                                </div>
                                <textarea class="form-control" placeholder="Text your message" required></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="Enter" class="btn btn-info btn-block rounded-0 py-2">
                        </div>
                    </div>
                </div>
            </form>
            <!--Form with header-->
        </div>
	</div>
</div>
{% endblock %}
